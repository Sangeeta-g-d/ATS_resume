/* Tracking System */
.tracking-system {
    margin-top: 90px;
    padding: 10px;
    background-color: #4d4d4d;
    border-radius: 5px;
}

.tracking-system h3 {
    color: #fff;

    margin-bottom: 10px;
}

.tracking-steps {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    flex-direction: column;
}

.step {
    padding: 10px;
    margin-bottom: 5px;
    color: #a7a7a7;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s, color 0.3s;
    display: flex;
    align-items: center;
    position: relative;
}

.step:hover {
    background-color: #8b8b8b;
    color: #fff;
}

.step.active {
    background-color: #8b8b8b;
    color: #fff;
    font-weight: bold;
}

/* Step numbers */
.step-number {
    background-color: #0d6efd;
    color: #fff;
    border-radius: 50%;
    padding: 10px;
    width: 30px;
    height: 30px;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-right: 10px;
    font-weight: bold;
    font-size: 14px;
}

/* Linking lines */
.tracking-steps .step:not(:last-child)::after {
    content: '';
    height: 40px;
    border-left: 2px solid #555;
    display: block;
    position: absolute;
    top: calc(50% + 15px);
    left: 15px;
    z-index: -1;
}

/* Arrow mark */
.tracking-steps .step:not(:last-child)::after {
    content: 'â–¼'; /* Unicode character for a downward arrow */
    font-size: 12px;
    color: #fff;
    display: block;
    position: absolute;
    bottom: -10px;
    left: calc(50% - 6px); /* Center the arrow */
}

				<div style="margin-top: 70px;">
                    {% for x in details %}
                    <div class="card" style="border-radius: 10px; margin-bottom: 30px;">
                     
                        <div class="card-header">
                          Experience &nbsp;
                          <img src="/static/home_assets/images/trash.png" onclick="deleteExperience('{{ x.id }}')" alt="Delete" width="25" height="25" style="margin-left: 85%;">
                          
                          
                          <script>
                              function deleteExperience(experienceId) {
                                  if (confirm('Are you sure you want to delete this experience?')) {
                                      // Send an AJAX request to delete the experience
                                      fetch('/delete_experience/' + experienceId + '/', {
                                          method: 'DELETE',
                                          headers: {
                                              'X-CSRFToken': '{{ csrf_token }}'
                                          }
                                      })
                                      .then(response => {
                                          if (response.ok) {
                                              // Experience deleted successfully, remove it from the UI
                                              const experienceCard = document.querySelector(`[data-id="${experienceId}"]`);
                                              if (experienceCard) {
                                                  experienceCard.remove();
                                              }
                                          } else {
                                              // Handle errors
                                              console.error('Failed to delete experience');
                                          }
                                      })
                                      .catch(error => {
                                          console.error('Error:', error);
                                      });
                                  }
                              }
                              </script>
                        
                        <div class="card-body" style="background-color: #eff2f1;">

                          <p class="card-text">{{x.company_name}}</p>
                         
                        </div>

			<script>
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('main-content');

        // Add event listener for toggling the sidebar
        document.addEventListener('click', (e) => {
            // Check if the click event occurred on the sidebar or main content
            if (e.target.closest('.sidebar') === null && e.target.closest('.main-content') === null) {
                sidebar.classList.toggle('hidden');
                mainContent.classList.toggle('full-width');
            }
        });
    </script>
	 <!-- JavaScript for tracking steps -->
	 <script>
        const trackingSteps = document.querySelectorAll('.tracking-steps .step');

        trackingSteps.forEach((step, index) => {
            step.addEventListener('click', () => {
                // Remove the active class from all steps
                trackingSteps.forEach(s => s.classList.remove('active'));

                // Add the active class to the clicked step
                step.classList.add('active');

                // Optionally, handle the step change logic here
                console.log(`Step ${index + 1} clicked`);
            });
        });
    </script>
