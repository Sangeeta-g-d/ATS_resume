@media (max-width: 768px) {
    .section-title1 {

/* Further adjustments for smaller screens if necessary */
@media (max-width: 576px) {
    .section-title1 {

.container1 {
    display: flex;
    height: 100vh;
}

/* Sidebar */
.sidebar {
    min-width: 253px; /* Adjusts the width of the sidebar as per your preference */
    height: 100%; /* Makes the sidebar full height of the container */
    padding: 20px; /* Adds padding to the sidebar */
    background-color: #222222; /* Sets background color */
    color: white; /* Sets text color to white */
    box-sizing: border-box; /* Ensures padding is included in width */
    overflow-y: auto; /* Allows scrolling if content overflows */
    transition: width 0.3s; /* Transition effect when changing width */
}

.sidebar.hidden {
    width: 0;
    padding: 0;
    overflow: hidden;
}

.nav-links {
    list-style: none;
    padding: 0;
}

.nav-links li {
    margin-bottom: 10px;
}

.nav-links a {
    color: white;
    text-decoration: none;
}

/* Main Content */
.main-content {
    flex-grow: 1;
    padding: 40px;
}

.main-content.full-width {
    flex-grow: 1;
    width: 100vw;
}

/* Responsive design */
@media (max-width: 768px) {
    .container1 {
        flex-direction: column;
    }

    .sidebar {
        width: 0;
        padding: 0;
        overflow: hidden;
    }

    .main-content {
        flex-grow: 1;
        width: 100vw;
    }
}
/* Tracking System */
.tracking-system {
    margin-top: 90px;
    padding: 10px;
    background-color: #4d4d4d;
    border-radius: 5px;
}

.tracking-system h3 {
    color: #fff;
    font-size: 16px;
    margin-bottom: 10px;
}

.tracking-steps {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    flex-direction: column;
}

.step {
    padding: 10px;
    margin-bottom: 5px;
    color: #a7a7a7;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s, color 0.3s;
    display: flex;
    align-items: center;
    position: relative;
}

.step:hover {
    background-color: #8b8b8b;
    color: #fff;
}

.step.active {
    background-color: #8b8b8b;
    color: #fff;
    font-weight: bold;
}

/* Step numbers */
.step-number {
    background-color: #0d6efd;
    color: #fff;
    border-radius: 50%;
    padding: 10px;
    width: 30px;
    height: 30px;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-right: 10px;
    font-weight: bold;
    font-size: 14px;
}

/* Linking lines */
.tracking-steps .step:not(:last-child)::after {
    content: '';
    height: 40px;
    border-left: 2px solid #555;
    display: block;
    position: absolute;
    top: calc(50% + 15px);
    left: 15px;
    z-index: -1;
}

/* Arrow mark */
.tracking-steps .step:not(:last-child)::after {
    content: 'â–¼'; /* Unicode character for a downward arrow */
    font-size: 12px;
    color: #fff;
    display: block;
    position: absolute;
    bottom: -10px;
    left: calc(50% - 6px); /* Center the arrow */
}



</style>

	<body>

<div class="hero1">
		<!-- Start Hero Section -->
		<div class="container1">
			<!-- Sidebar -->
			<div class="sidebar" id="sidebar">
				<div class="tracking-system">
					<h3>Progress Tracker</h3>
					<ul class="tracking-steps">
						<li class="step">
							<div class="step-number">1</div>
							Personal
						</li>
						<li class="step ">
							<div class="step-number">2</div>
							Experience
						</li>
						<li class="step active">
							<div class="step-number">3</div>
							Education
						</li>
						<li class="step">
							<div class="step-number">4</div>
							Finalize
						</li>
					</ul>
				</div>
			</div>
			<div class="main-content" id="main-content">
				<div style="margin-top: 70px;">
					<h2 class="mb-4 section-title1" style="color: #222222;">Showcase your academic journey </h2>
					<p style="font-size: 15px;color: #222222;">Explore Your Educational Pathway and Milestones.
                    </p>
                    <span><span style="color: red;">*</span> indicates a required field</span>
				</div>
				
                <form action="#" class="row g-6" style="background-color: transparent;" method="post">
                    {% csrf_token %}
                    <div class="row g-6">
                        <div class="col-lg-6">
                            <label style="color: #222222;">COLLEGE NAME <span style="color: red;">*</span></label>
                            <input type="text" required name="college_name" class="form-control" placeholder="Eg: KLE University" style="background-color: transparent; border: 1px solid #666;">
                        </div>
                        <div class="col-lg-6">
                            <label style="color: #222222;">DEGREE <span style="color: red;">*</span></label>
                            <input type="text" required name="degree" class="form-control" placeholder="Eg: Bachelor of Engineering" style="background-color: transparent; border: 1px solid #666;">
                        </div>
                    </div>
                    <div class="row g-6">
                        <div class="col-lg-6">
                            <label style="color: #222222;">FROM <span style="color: red;">*</span></label>
                            <input type="month" required class="form-control" name="from_date" style="background-color: transparent; border: 1px solid #666;">
                        </div>
                        <div class="col-lg-6">
                            <label style="color: #222222;">TO <span style="color: red;">*</span></label>
                            <div class="input-group">
                                <input type="month" required class="form-control" name="to_date" style="background-color: transparent; border: 1px solid #666;">
                               
                            </div>
                        </div>
                    </div>
                    <div class="row g-6">
                        <div class="col-lg-6">
                            <label style="color: #222222;">CITY</label>
                            <input type="text"  name="city" class="form-control" placeholder="Eg: Banglore" style="background-color: transparent; border: 1px solid #666;">
                        </div>
                        <div class="col-lg-6">
                            <label style="color: #222222;">CGPA</label>
                            <input type="text" name="cgpa"  class="form-control" placeholder="Eg: 8.9" style="background-color: transparent; border: 1px solid #666;">
                        </div>
                        <div class="button-container" style="text-align: right; margin-top: 20px;">
							<button type="submit" class="btn btn-primary me-2">Save and Next</button>
						</div>
                    </div>
                    
                    
                  
                </form>
				
                
			</div>

			<script>
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('main-content');

        // Add event listener for toggling the sidebar
        document.addEventListener('click', (e) => {
            // Check if the click event occurred on the sidebar or main content
            if (e.target.closest('.sidebar') === null && e.target.closest('.main-content') === null) {
                sidebar.classList.toggle('hidden');
                mainContent.classList.toggle('full-width');
            }
        });
    </script>
	 <!-- JavaScript for tracking steps -->
	 <script>
        const trackingSteps = document.querySelectorAll('.tracking-steps .step');

        trackingSteps.forEach((step, index) => {
            step.addEventListener('click', () => {
                // Remove the active class from all steps
                trackingSteps.forEach(s => s.classList.remove('active'));

                // Add the active class to the clicked step
                step.classList.add('active');

                // Optionally, handle the step change logic here
                console.log(`Step ${index + 1} clicked`);
            });
        });
    </script>
