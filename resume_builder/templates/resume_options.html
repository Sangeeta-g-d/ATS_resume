<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="Untree.co">
  <link rel="shortcut icon" href="favicon.png">

  <meta name="description" content="" />
  <meta name="keywords" content="bootstrap, bootstrap4" />

		<!-- Bootstrap CSS -->
		<link href="/static/home_assets/css/bootstrap.min.css" rel="stylesheet">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
		<link href="/static/home_assets/css/tiny-slider.css" rel="stylesheet">
		<link href="/static/home_assets/css/style.css" rel="stylesheet">
		<link rel="stylesheet" href="/static/home_assets/css/responsive.css">
		<title>Resume Builder</title>
		<style>

.resume_options {
    width: 530px;
	height:280px;
   
    border: 2px solid #222222;
    border-radius: 25px;
    transition: border-width 0.3s ease; /* Add transition */
}

.resume_options:hover {
	border-color:  #0d6efd;;
    border-width: 5px; /* Increase border width on hover */
}
/* Adjustments for smaller screens */
@media (max-width: 768px) {
    .section-title1 {
        font-size: 1.5rem; /* Decrease font size for smaller screens */
    }
    .resume_options {
        margin-bottom: 2rem; /* Add some space between options on smaller screens */
    }
}

/* Further adjustments for smaller screens if necessary */
@media (max-width: 576px) {
    .section-title1 {
        font-size: 1.2rem; /* Further decrease font size for very small screens */
    }
}
.modal {
    display: none; 
    position: fixed; 
    z-index: 1; 
    left: 0%;
    top: 0;
    width: 100%;
    height: 100%; 
    overflow: auto; 
	/* Semi-transparent background */
    backdrop-filter: blur(8px); /* Apply blur effect */
   
}

.modal-content {
    background-color: #fefefe;
    margin: 15% auto; 
    padding: 20px;
    border: 1px solid #888;
	border-radius: 28px;
    width: 38%;
	height:40% ;

}

.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}

</style>


		</style>
	</head>

	<body>

		<!-- Start Header/Navigation -->
		<nav class="custom-navbar navbar navbar-expand-md navbar-dark bg-dark fixed-top" aria-label="Furni navigation bar">
			<div class="container">
				<p class="navbar-brand" href="">Resume<span>.</span></p>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsFurni" aria-controls="navbarsFurni" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarsFurni">
					<ul class="custom-navbar-nav navbar-nav ms-auto mb-2 mb-md-0">
						
						<li><a class="nav-link" href="/resumes">Choose Templates</a></li>
						<li class="nav-item">
							<a class="nav-link" href="/user_logout">Logout</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		
		<!-- End Header/Navigation -->

		<!-- Start Hero Section -->
		<div class="hero" style="margin-top: 50px;">
			<h2 class="mb-4 section-title1" style="color:#222222;text-align: center; margin-top: 25px;">How do you want to build your resume?</h2>
			<br>
			<div class="container">
				<div class="row">
					<div class="col-12 col-sm-6 col-md-6">
						<a href="/personal_info/{{id}}" style="text-decoration: none;">
							<div class="resume_options text-center mb-4">
								<img style="width: 62px; height: 60px; margin-top: 30px;" src="/static/home_assets/images/blue2.png" alt="Create a new resume"><br><br>
								<h4>Create a new resume</h4>
								<p style="font-size: 20px;">We will help you create a resume <br>step by step</p>
							</div>
						</a>
					</div>
					<div class="col-12 col-sm-6 col-md-6">
						<div class="resume_options text-center mb-4" id="uploadCard">
							<img style="width: 62px; height: 60px; margin-top: 30px;" src="/static/home_assets/images/blue11.png" alt="I already have a resume"><br><br>
							<h4>I already have a resume</h4>
							<p style="font-size: 20px;">We'll fill your information so<br> you don't have to.</p>
						</div>
					</div>


					<div id="uploadModal" class="modal">
						<div class="modal-content">
							<span class="close" style="text-align: end;">&times;</span>
							<h3>Upload Your Resume</h3><br>
							<form method="post" enctype="multipart/form-data">
								{% csrf_token %}
							<input type="file" id="resumeFile"  name="resume"><br><br>
							<button type="submit" class="bb product-title btn btn-primary me-2" id="uploadButton" style="width:35%">Upload</button></form>
						</div>
					</div>
					<script>// Get the modal
						var modal = document.getElementById("uploadModal");
						
						// Get the card element
						var card = document.getElementById("uploadCard");
						
						// When the user clicks on the card, open the modal
						card.addEventListener("click", function() {
							modal.style.display = "block";
						});
						
						// Get the upload button
						var uploadButton = document.getElementById("uploadButton");
						
						// When the user clicks on upload, redirect to next page
						uploadButton.addEventListener("click", function() {
							// Perform file upload process here
							// Then redirect to the next page
							window.location.href = "next_page.html";
						});
						
						// Get the <span> element that closes the modal
						var span = document.getElementsByClassName("close")[0];
						
						// When the user clicks on <span> (x), close the modal
						span.onclick = function() {
							modal.style.display = "none";
						};
						
						// When the user clicks anywhere outside of the modal, close it
						window.onclick = function(event) {
							if (event.target == modal) {
								modal.style.display = "none";
							}
						};
						</script>

				</div>
				
			</div>
		</div>
		
		<!-- End Hero Section -->
	

		<script src="/static/home_assets/js/bootstrap.bundle.min.js"></script>
		<script src="/static/home_assets/js/tiny-slider.js"></script>
		<script src="/static/home_assets/js/custom.js"></script>
	</body>

</html>
