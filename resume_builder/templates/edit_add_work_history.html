                    function toggleCheckbox() {
                        var toPresentCheckbox = document.getElementById("toPresentCheckbox");

			<script>
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('main-content');

        // Add event listener for toggling the sidebar
        document.addEventListener('click', (e) => {
            // Check if the click event occurred on the sidebar or main content
            if (e.target.closest('.sidebar') === null && e.target.closest('.main-content') === null) {
                sidebar.classList.toggle('hidden');
                mainContent.classList.toggle('full-width');
            }
        });
    </script>
	 <!-- JavaScript for tracking steps -->
	 <script>
        const trackingSteps = document.querySelectorAll('.tracking-steps .step');

        trackingSteps.forEach((step, index) => {
            step.addEventListener('click', () => {
                // Remove the active class from all steps
                trackingSteps.forEach(s => s.classList.remove('active'));

                // Add the active class to the clicked step
                step.classList.add('active');

                // Optionally, handle the step change logic here
                console.log(`Step ${index + 1} clicked`);
            });
        });
    </script>
