
<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Design by foolishdeveloper.com -->
    <title>Resume Builder</title>
 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
     <!-- Your existing HTML code -->
 <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <style media="screen">
      *,
*:before,
*:after{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}
body{
    background-color: #080710;
}
.background{
    width: 430px;
    height: 520px;
    position: absolute;
    transform: translate(-50%,-50%);
    left: 50%;
    top: 50%;
}
.background .shape{
    height: 200px;
    width: 200px;
    position: absolute;
    border-radius: 50%;
}

form{
    height:auto;
    width: 400px;
    background-color: rgba(255,255,255,0.13);
    position: absolute;
    transform: translate(-50%,-50%);
    top: 50%;
    left: 50%;
    border-radius: 10px;
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255,255,255,0.1);
    box-shadow: 0 0 40px rgba(8,7,16,0.6);
    padding: 50px 35px;
}
form *{
    font-family: 'Poppins',sans-serif;
    color: #ffffff;
    letter-spacing: 0.5px;
    outline: none;
    border: none;
}
form h3{
    font-size: 32px;
    font-weight: 500;
    line-height: 42px;
    text-align: center;
}

label{
    display: block;
    margin-top: 30px;
    font-size: 16px;
    font-weight: 500;
}
input{
    display: block;
    height: 50px;
    width: 100%;
    background-color: rgba(255,255,255,0.07);
    border-radius: 3px;
    padding: 0 10px;
    margin-top: 8px;
    font-size: 14px;
    font-weight: 300;
}
::placeholder{
    color: #e5e5e5;
}
button{
    margin-top: 30px;
    width: 100%;
    background-color: #ffffff;
    color: #080710;
    padding: 15px 0;
    font-size: 18px;
    font-weight: 600;
    border-radius: 5px;
    cursor: pointer;
}
.social{
  margin-top: 30px;
  display: flex;
}
.social div{
  background: red;
  width: 150px;
  border-radius: 3px;
  padding: 5px 10px 10px 5px;
  background-color: rgba(255,255,255,0.27);
  color: #eaf0fb;
  text-align: center;
}
.social div:hover{
  background-color: rgba(255,255,255,0.47);
}
.social .fb{
  margin-left: 25px;
}
.social i{
  margin-right: 4px;
}

    </style>
</head>
<body>

 <script>
  {% if success_message %}
    <script>
        swal({
            title: "Success!",
            text: "{{ success_message }}",
            icon: "success",
            button: "OK",
        });
    </script>
{% endif %}

 </script>
 

    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form method="post" id="registrationForm">
      {% csrf_token %}
      <h3 style="color:white">Register Here!</h3>
      <input type="text" name="first_name" placeholder="First Name" id="first_name">
      <br>
      <input type="text" name="last_name" placeholder="Last Name" id="last_name">
      <br>
      <input type="email" name="email" placeholder="Email" id="email">
      <br>
      <input type="password" name="password" placeholder="Password" id="password">
      <br>
      <input type="text" name="phone_no" placeholder="Phone number" id="phone_no">
<br>

      <button type="submit" onclick="return validateForm()">Sign up</button>
      <br><br>
      <p style="text-align: center;">Already have an account?<a href="/" style="text-decoration: none;"> Sign in </a></p>
  </form>
  
 
<script>
  function validateForm() {
      var email = document.getElementById("email").value;
      var phone_no = document.getElementById("phone_no").value;

      if (!emailIsValid(email)) {
          alert("Please enter a valid email address.");
          return false;
      }

      if (phone_no.length !== 10) {
          alert("Phone number must be 10 digits.");
          return false;
      }

      return true;
  }

  function emailIsValid(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
  }
</script>

{% if error_message %}
  <p>{{ error_message }}</p>
{% endif %}
  
</body>
